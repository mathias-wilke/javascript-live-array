<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Live Array</title>
</head>
<body>
    <h1>JavaScript Live Array</h1>
    <p>An array is a data structure that stores a collection of elements. These elements can be accessed by their index.</p>
    <input type="text" name="" id="input">
    <input type="button" value="Push" onclick="addPush();">
    <input type="button" value="Unshift" onclick="addUnshift();">
    <h2>Output:</h2>
    <p id="output"></p>
    <input type="button" value="Shift" onclick="removeShift();">
    <input type="button" value="Pop" onclick="removePop();">
    <br><br>
    <input type="text" id="indexInput" placeholder="Enter index">
    <input type="button" value="Get Value" onclick="getValueAtIndex();">
    <p id="indexOutput"></p>
    <script src="script.js"></script>
</body>
</html>
